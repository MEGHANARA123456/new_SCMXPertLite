<form method="post" action="/api/shipments/create">
  <div class="grid cols-2">
    <div class="field"><label>Shipment Number</label><input name="shipment_number" class="input" required></div>
    <div class="field"><label>Container Number</label><input name="container_number" class="input"></div>
  </div>

  <div class="grid cols-3">
    <div class="field"><label>Route details</label><input name="route_details" class="input"></div>
    <div class="field"><label>Goods Type</label><input name="goods_type" class="input"></div>
    <div class="field"><label>Expected Delivery</label><input name="expected_delivery_date" type="date" class="input"></div>
  </div>

  <div class="grid cols-2">
    <div class="field"><label>PO Number</label><input name="po_number" class="input"></div>
    <div class="field"><label>NDC Number</label><input name="ndc_number" class="input"></div>
  </div>

  <div class="grid cols-3">
    <div class="field"><label>Serial Number Goods</label><input name="serial_number_goods" class="input"></div>
    <div class="field"><label>Delivery Number (integer)</label><input name="delivery_number" type="number" class="input" required></div>
    <div class="field"><label>Batch ID</label><input name="batch_id" class="input"></div>
  </div>

  <div class="field"><label>Shipment Description</label><textarea name="shipment_description" rows="3" class="input"></textarea></div>

  <div class="field"><label>Device ID</label><input name="device" class="input"></div>

  <div style="text-align:right"><button class="btn" type="submit">Create Shipment</button></div>
</form>

<form method="post" action="/api/device/add">
  <div class="grid cols-2">
    <div class="field"><label>Device ID</label><input name="device_id" class="input" required></div>
    <div class="field"><label>Battery level (%)</label><input name="battery_level" type="number" class="input" required></div>
  </div>

  <div class="grid cols-2">
    <div class="field"><label>First sensor temperature</label><input name="first_sensor_temperature" class="input" required></div>
    <div class="field"><label>Route From</label><input name="route_from" class="input"></div>
  </div>

  <div class="field"><label>Route To</label><input name="route_to" class="input"></div>

  <div style="text-align:right"><button class="btn" type="submit">Add Device Data</button></div>
</form>

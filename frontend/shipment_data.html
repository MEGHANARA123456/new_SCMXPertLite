<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,600' rel='stylesheet'>

  <style>
/* ORIGINAL CSS  */
:root {
    --blue-bg: #9EDAF3;
    --purple: #6C27D9;
    --purple-dark: #4A1CA0;
    --teal: #03C2E0;
    --text-dark: #222;
    --text-light: #666;
    --border-light: #ccc;
    --card-bg: #ffffff;
}
body { margin:0; padding:0; font-family:"Roboto"; background:var(--blue-bg); min-height:100vh; }
.container { max-width:1200px; margin:40px auto; padding:20px; }
.topbar { background:var(--purple); padding:12px 20px; box-shadow:0 2px 5px rgba(0,0,0,0.15); }
.nav-menu a { color:white; margin-right:20px; text-decoration:none; font-weight:500; }
.nav-menu a:hover { text-decoration:underline; }
.header { display:flex; justify-content:space-between; align-items:center; color:var(--text-dark); margin-bottom:20px; }
.brand { display:flex; align-items:center; gap:10px; }
.logo { background:var(--purple); color:white; font-weight:bold; width:38px; height:38px; border-radius:50%; display:flex; justify-content:center; align-items:center; }
.small { font-size:13px; color:var(--text-light); }
.card { background:var(--card-bg); padding:10px; border-radius:14px; box-shadow:0 6px 20px rgba(0,0,0,0.15); }
.center { text-align:center; }
.text-muted { color:var(--text-light); }
.form-container h3 { color:var(--purple); font-weight:600; margin-bottom:10px; }
.field { margin-bottom:18px; }
.input { width:100%; padding:10px; border:none; border-bottom:2px solid var(--border-light); font-size:15px; background:transparent; }
.input:focus { border-bottom:2px solid var(--purple); }
textarea.input { min-height:100px; resize:vertical; }
.split-wrapper { display:flex; gap:30px; }
.split-box { flex:1; }
.required { color:var(--purple); font-weight:bold; }
.button-group { display:flex; justify-content:center; gap:20px; margin-top:15px; }
.btn-main { background:var(--purple); color:white; padding:12px 30px; border:none; border-radius:6px; font-size:15px; cursor:pointer; }
.btn-main:hover { background:var(--purple-dark); }
.btn-clear { background:var(--teal); color:white; padding:12px 30px; border:none; border-radius:6px; }
.btn-clear:hover { background:#019fb8; }
@media (max-width:768px) {
  .split-wrapper { flex-direction:column; }
  .button-group { flex-direction:column; }
  .btn-main, .btn-clear { width:100%; }
}

/*  NEW POPUP TOAST */
#toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-40px);
  background: #4caf50;
  color: white;
  padding: 14px 24px;
  border-radius: 8px;
  font-size: 1rem;
  opacity: 0;
  transition: all 0.4s ease;
  z-index: 9999;
}
#toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}
  </style>
</head>

<body>

<header class="topbar">
  <nav class="nav-menu">
    <a href="/frontend/dashboard.html">Dashboard</a>
    <a href="/frontend/user.html">My Account</a>
    <a href="/frontend/device_data.html">Device Data</a>
    <a href="/frontend/shipments.html">Create Shipment</a>
    <a href="/frontend/logout.html">Logout</a>
  </nav>
</header>

<!-- POPUP TOAST -->
<div id="toast"></div>

<div class="container">
  <div class="header">
    <div class="brand">
      <div class="logo">S</div>
      <div>
        <div style="font-weight:700">SCMXPertLite</div>
        <div class="small">Create New Shipment</div>
      </div>
    </div>
  </div>

  <div class="card form-container">
    <h3 class="center">Create New Shipment</h3>
    <p class="small center text-muted">Please fill all required fields</p>

    <form id="shipmentForm">

      <div class="split-wrapper">

        <div class="split-box">
          <h4>Shipment Details</h4>

          <div class="field">
            <label>Shipment Number<span class="required">*</span></label>
            <input type="text" id="shipment_number" class="input" required>
          </div>

          <div class="field">
            <label>Route Details<span class="required">*</span></label>
            <div style="display:flex; gap:12px;">
              <input type="text" id="route_from" class="input" placeholder="From" required>
              <input type="text" id="route_to" class="input" placeholder="To" required>
            </div>
          </div>

          <div class="field">
            <label>Device<span class="required">*</span></label>
            <input type="text" id="device_data" class="input" placeholder="e.g., 4587434500" required>
          </div>

          <div class="field">
            <label>PO Number<span class="required">*</span></label>
            <input type="text" id="po_number" class="input" required>
          </div>

          <div class="field">
            <label>NDC Number<span class="required">*</span></label>
            <input type="text" id="ndc_number" class="input" required>
          </div>

          <div class="field">
            <label>Serial Number of Goods<span class="required">*</span></label>
            <input type="text" id="serial_number_goods" class="input" required>
          </div>
        </div>
        <div style="margin-top:12px">
           <label style="display:block;margin-bottom:8px">Shipment Priority</label>
           <select id="shipmentPrioritySelect" class="search">
             <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
           </select>
          </div>
          <div style="margin-top:12px">
          <label style="display:block;margin-bottom:8px">Shipment Health Score</label>
           <select id="shipmentHealthSelect" class="search">
           <option value="low">ðŸŸ¢ Low Risk</option>
           <option value="medium">ðŸŸ¡ Medium Risk</option>
           <option value="high">ðŸ”´ High Risk</option>
           </select>
          </div>

        <div class="split-box">
          <h4>Additional Details</h4>

          <div class="field">
            <label>Container Number<span class="required">*</span></label>
            <input type="text" id="container_number" class="input" required>
          </div>

          <div class="field">
            <label>Goods Type<span class="required">*</span></label>
            <input type="text" id="goods_type" class="input" placeholder="e.g., Pharma" required>
          </div>

          <div class="field">
            <label>Expected Delivery Date<span class="required">*</span></label>
            <input type="date" id="expected_delivery_date" class="input" required>
          </div>

          <div class="field">
            <label>Delivery Number<span class="required">*</span></label>
            <input type="text" id="delivery_number" class="input" required>
          </div>

          <div class="field">
            <label>Batch ID<span class="required">*</span></label>
            <input type="text" id="batch_id" class="input" required>
          </div>
          
          <div class="field">
            <label>Shipment Description<span class="required"></span></label>
            <textarea id="shipment_description" class="input" required></textarea>
          </div>
        </div>

      </div>

      <div class="button-group">
        <button id="createShipmentBtn" type="button" class="btn-main">CREATE SHIPMENT</button>
        <button id="clearBtn" type="button" class="btn-clear">CLEAR DETAILS</button>
      </div>

    </form>
  </div>
</div>

<script>
const API_BASE_URL = "http://127.0.0.1:8000";   // your backend

function showToast(msg) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 2500);
}

document.getElementById("createShipmentBtn").addEventListener("click", async () => {

  const payload = {
    shipment_number: document.getElementById("shipment_number").value,
    route_from: document.getElementById("route_from").value,
    route_to: document.getElementById("route_to").value,
    device: document.getElementById("device_data").value,
    po_number: document.getElementById("po_number").value,
    ndc_number: document.getElementById("ndc_number").value,
    serial_number_goods: document.getElementById("serial_number_goods").value,
    container_number: document.getElementById("container_number").value,
    goods_type: document.getElementById("goods_type").value,
    expected_delivery_date: document.getElementById("expected_delivery_date").value,
    delivery_number: document.getElementById("delivery_number").value,
    batch_id: document.getElementById("batch_id").value,
    shipment_description: document.getElementById("shipment_description").value
  };

  try {
    const res = await fetch(`${API_BASE_URL}/api/shipments/create`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + (localStorage.getItem("token") || "")
      },
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      const err = await res.text();
      console.error(err);
      showToast("Error: Shipment not created");
      return;
    }

    const data = await res.json();
    showToast("Shipment Created Successfully!");

  } catch (err) {
    console.error(err);
    showToast("Server Error");
  }
});
</script>

</body>
</html>

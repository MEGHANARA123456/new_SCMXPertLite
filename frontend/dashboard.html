<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SCMXPertLite — Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand"><div class="logo">S</div><div><div style="font-weight:700">SCMXPertLite</div><div class="small">Overview</div></div></div>
      <div><a href="dashboard.html" class="small">Refresh</a></div>
    </div>

    <div class="grid cols-2">
      <div class="card">
        <h3>Active Shipments</h3>
        <p class="small">Quick snapshot of latest shipments</p>
        <div class="small footer-note">(UI only — connect to API to populate)</div>
      </div>

      <div class="card">
        <h3>Device Health</h3>
        <p class="small">Average battery & last readings</p>
        <div class="small footer-note">(UI only — connect to API to populate)</div>
      </div>
    </div>

    <div class="card" style="margin-top:16px">
      <h3>Recent Activity (Live)</h3>
      <div class="stream-box">
        <div class="stream-item">No live data — UI-only</div>
      </div>
    </div>
  </div>
</body>
</html>
